{% extends 'main/base.html' %}

{% block title %}
О нас
{% endblock %}

{% block content %}
<main>
    <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
    <h1 class="display-4 fw-normal">Все статьи</h1>
    </div>
    {% for el in allArticles %}
        <div class="p-4 p-md-5 mb-4 text-white rounded bg-dark">
            <div class="col-md-6 px-0">
                <h1 class="display-4 fst-italic">{{ el.article_title }}</h1>
              <p class="lead my-3">{{ el.article_text }}</p>
              <p class="lead mb-0"><a href=" " class="text-white fw-bold">Продолжить чтение...</a></p>
            </div>
          </div>
    {% endfor %}
</main>
{% endblock %}
